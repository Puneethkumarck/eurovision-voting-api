server:
  port: 8081
  servlet:
    context-path: /votes

spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:eurovisioncontestdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

logging:
  level:
    org:
      springframework: INFO

management:
  health:
    livenessState:
      enabled: true
    probes:
      enabled: true
    readinessState:
      enabled: true